<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Activity</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div>
        <strong>My Activity</strong>
      </div>
      <div class="nav-links">
        <a href="items.html">Browse Auctions</a>
        <a href="bidder-settings.html">Settings</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </nav>

    <div class="dashboard">
      <div class="dashboard-header">
        <h2>Welcome, <span id="bidder-name">Loading...</span>! </h2>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Items Won</div>
          <div class="stat-number" id="won-count">0</div>
        </div>

        <div class="stat-card">
          <div class="stat-label">Total Spent</div>
          <div class="stat-number" id="total-spent">$0</div>
        </div>
      </div>

      <h3 style="margin: 30px 0 20px 0;">Items You've Won</h3>
      <div id="won-items-grid" class="items-grid">
        <div class="loading">Loading your wins...</div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'bidder') {
      window.location.href = 'bidder-login.html';
    }

    // Logout
    document.getElementById('logout').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = '../index.html';
    });

    // Global variable to store orders
    let allOrders = [];

    // Load profile
    async function loadProfile() {
      try {
        console.log(' Loading profile and orders...');

        // Load profile (won items from ITEMS table)
        const profileResponse = await fetch('/api/bidder/profile', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!profileResponse.ok) throw new Error('Profile load failed');

        const profileData = await profileResponse.json();
        console.log('Profile data:', profileData);
        
        document.getElementById('bidder-name').textContent = profileData.bidder_name;

        // Load orders
        const ordersResponse = await fetch('/api/bidder/orders', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!ordersResponse.ok) throw new Error('Orders load failed');
        
        allOrders = await ordersResponse.json();
        console.log('Orders loaded:', allOrders);

        // Calculate stats
        const pendingOrders = allOrders.filter(o => o.order_status === 'pending_checkout');
        const completedOrders = allOrders.filter(o => o.order_status !== 'pending_checkout');

        console.log('Pending orders:', pendingOrders.length);
        console.log('Completed orders:', completedOrders.length);

        document.getElementById('won-count').textContent = profileData.won_items.length;

        const totalSpent = completedOrders.reduce((sum, order) => {
          const shipping = order.shipping_cost || 0;
          return sum + parseFloat(order.final_price) + parseFloat(shipping);
        }, 0);
        document.getElementById('total-spent').textContent = `$${totalSpent.toFixed(2)}`;

        // Display won items with checkout buttons
        displayWins(profileData.won_items);

      } catch (error) {
        console.error('Error loading profile:', error);
        localStorage.clear();
        window.location.href = 'bidder-login.html';
      }
    }

    // Display wins
    function displayWins(items) {
      const grid = document.getElementById('won-items-grid');

      if (items.length === 0) {
        grid.innerHTML = '<p style="text-align: center; color: #666;">You haven\'t won any items yet. <a href="items.html">Start bidding!</a></p>';
        return;
      }

      console.log('Displaying', items.length, 'won items');
      console.log('Checking against', allOrders.length, 'orders');

      grid.innerHTML = items.map(item => {
        // Find if this item has a pending order
        const pendingOrder = allOrders.find(
          o => o.item_id === item.item_id && o.order_status === 'pending_checkout'
        );

        console.log(`Item ${item.item_id}:`, pendingOrder ? 'HAS PENDING ORDER' : 'no pending order');

        const hasPendingCheckout = !!pendingOrder;

        return `
          <div class="item-card" ${hasPendingCheckout ? 'style="border: 3px solid #e67e22;"' : ''}>
            <div class="item-image" style="display: flex; align-items: center; justify-content: center; background: #f0f0f0; color: #999;">

            </div>
            <div class="item-content">
              <h3>${item.item_name}</h3>
              <p style="color: #666; font-size: 0.9rem; margin: 5px 0;">${item.item_category}</p>
              <div class="item-price">Won at: $${item.current_price}</div>
              
              ${hasPendingCheckout 
                ? `<span class="item-status" style="background: #e67e22; color: white; padding: 8px 15px; border-radius: 20px; display: inline-block; margin: 10px 0;">
                     NEEDS CHECKOUT
                   </span>
                   <a href="checkout.html?order_id=${pendingOrder.order_id}" 
                      class="btn btn-success" 
                      style="width: 100%; margin-top: 15px; text-align: center; padding: 15px; font-size: 1.1rem;">
                     Complete Checkout →
                   </a>`
                : `<span class="item-status status-sold"> COMPLETED</span>
                   <a href="item-details.html?id=${item.item_id}" 
                      class="btn btn-secondary" 
                      style="width: 100%; margin-top: 15px; text-align: center;">
                     View Details
                   </a>`
              }
            </div>
          </div>
        `;
      }).join('');

      console.log('✅ Display complete');
    }

    // Load on page load
    loadProfile();

  </script>
</body>
</html>
