<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bidder Registration</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2>Bidder Registration</h2>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      
      <form id="register-form">
        <div class="form-group">
          <label for="name">Full Name *</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password" required minlength="6">
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone">
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Register</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="bidder-login.html">Login here</a>
      </p>

      <p style="text-align: center; margin-top: 10px;">
        <a href="../index.html">‚Üê Back to home</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById('register-form');
    const errorDiv = document.getElementById('error-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';

      const data = {
        bidder_name: document.getElementById('name').value,
        bidder_email: document.getElementById('email').value,
        bidder_password: document.getElementById('password').value,
        bidder_phone: document.getElementById('phone').value
      };

      try {
        const response = await fetch('/api/bidder/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          localStorage.setItem('token', result.token);
          localStorage.setItem('role', 'bidder');
          localStorage.setItem('user_id', result.bidder_id);
          
          // Redirect to ITEMS page (browse auctions)
          window.location.href = 'items.html';
        } else {
          errorDiv.textContent = result.error;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Registration failed. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
