<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Item</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    .image-preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 15px;
    }

    .image-preview {
      position: relative;
      border: 2px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      aspect-ratio: 1;
    }

    .image-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-preview .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .image-preview .delete-btn:hover {
      background: #c0392b;
    }

    .image-preview .primary-badge {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: #667eea;
      color: white;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .upload-area {
      border: 2px dashed #667eea;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8f9ff;
    }

    .upload-area:hover {
      background: #f0f2ff;
      border-color: #5568d3;
    }

    .upload-area.dragover {
      background: #e8ebff;
      border-color: #5568d3;
    }

    #images {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <div>
        <strong>üè™ Create New Item</strong>
      </div>
      <div class="nav-links">
        <a href="host-dashboard.html">Dashboard</a>
        <a href="items.html">Browse Items</a>
        <a href="#" id="logout">Logout</a>
      </div>
    </nav>

    <div class="form-container" style="max-width: 700px;">
      <h2>List a New Item</h2>
      
      <div id="error-message" class="error-message" style="display: none;"></div>
      <div id="success-message" class="success-message" style="display: none;"></div>
      
      <form id="create-form">
        <div class="form-group">
          <label for="name">Item Name *</label>
          <input type="text" id="name" required>
        </div>

        <div class="form-group">
          <label for="description">Description *</label>
          <textarea id="description" required></textarea>
        </div>

        <div class="form-group">
          <label for="category">Category *</label>
          <select id="category" required>
            <option value="">Select a category</option>
            <option value="Electronics">Electronics</option>
            <option value="Fashion">Fashion</option>
            <option value="Home">Home & Garden</option>
            <option value="Sports">Sports</option>
            <option value="Collectibles">Collectibles</option>
            <option value="Art">Art</option>
            <option value="Books">Books</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="initial_price">Initial Price ($) *</label>
          <input type="number" id="initial_price" min="1" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="end_time">Auction End Date & Time *</label>
          <input type="datetime-local" id="end_time" required>
        </div>

        <div class="form-group">
          <label>Images (Max 3, 2MB each)</label>
          <div class="upload-area" id="upload-area">
            <p style="margin: 0; color: #667eea; font-weight: 600;">üì∏ Click or drag images here</p>
            <p style="margin: 5px 0 0 0; font-size: 0.85rem; color: #666;">JPG, PNG, GIF ‚Ä¢ Max 2MB each</p>
          </div>
          <input type="file" id="images" accept="image/*" multiple>
          
          <div id="image-previews" class="image-preview-container"></div>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">Create Item</button>
      </form>

      <p style="text-align: center; margin-top: 20px;">
        <a href="host-dashboard.html">‚Üê Back to dashboard</a>
      </p>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token || role !== 'host') {
      window.location.href = 'host-login.html';
    }

    // Logout
    document.getElementById('logout').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.clear();
      window.location.href = '../index.html';
    });

    // Set minimum date to now
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('end_time').min = now.toISOString().slice(0, 16);

    // Image handling
    let selectedFiles = [];
    const imageInput = document.getElementById('images');
    const uploadArea = document.getElementById('upload-area');
    const previewContainer = document.getElementById('image-previews');
    const errorDiv = document.getElementById('error-message');
    const successDiv = document.getElementById('success-message');

    // Click to upload
    uploadArea.addEventListener('click', () => {
      imageInput.click();
    });

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      const files = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
      handleFiles(files);
    });

    // File input change
    imageInput.addEventListener('change', (e) => {
      handleFiles(Array.from(e.target.files));
    });

    // Handle files
    function handleFiles(files) {
      errorDiv.style.display = 'none';

      // Check total count
      if (selectedFiles.length + files.length > 3) {
        errorDiv.textContent = 'Maximum 3 images allowed';
        errorDiv.style.display = 'block';
        return;
      }

      // Check file sizes
      for (let file of files) {
        if (file.size > 2 * 1024 * 1024) {
          errorDiv.textContent = `${file.name} is larger than 2MB`;
          errorDiv.style.display = 'block';
          return;
        }
      }

      // Add files
      selectedFiles.push(...files);
      displayPreviews();
    }

    // Display previews
    function displayPreviews() {
      previewContainer.innerHTML = '';

      selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        
        reader.onload = (e) => {
          const preview = document.createElement('div');
          preview.className = 'image-preview';
          preview.innerHTML = `
            <img src="${e.target.result}" alt="Preview ${index + 1}">
            <button type="button" class="delete-btn" onclick="removeImage(${index})">√ó</button>
            ${index === 0 ? '<div class="primary-badge">Primary</div>' : ''}
          `;
          previewContainer.appendChild(preview);
        };

        reader.readAsDataURL(file);
      });
    }

    // Remove image
    window.removeImage = function(index) {
      selectedFiles.splice(index, 1);
      displayPreviews();
    };

    // Handle form submission
    const form = document.getElementById('create-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorDiv.style.display = 'none';
      successDiv.style.display = 'none';

      const formData = new FormData();
      formData.append('item_name', document.getElementById('name').value);
      formData.append('item_description', document.getElementById('description').value);
      formData.append('item_category', document.getElementById('category').value);
      formData.append('initial_price', document.getElementById('initial_price').value);
      formData.append('end_time', document.getElementById('end_time').value);

      // Add selected images
      selectedFiles.forEach(file => {
        formData.append('images', file);
      });

      try {
        const response = await fetch('http://localhost:3000/api/items', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          successDiv.textContent = 'Item created successfully!';
          successDiv.style.display = 'block';
          
          // Redirect after 2 seconds
          setTimeout(() => {
            window.location.href = 'host-dashboard.html';
          }, 2000);
        } else {
          errorDiv.textContent = result.error;
          errorDiv.style.display = 'block';
        }
      } catch (error) {
        errorDiv.textContent = 'Failed to create item. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
